<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Artbook</title>
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <script>
      async function setImages() {
        let imageList;

        try {
          const res = await fetch('http://localhost:8080/images');
          imageList = await res.json();
        } catch (err) {
          console.log(err);
        }

        for (const elem of imageList) {
          const container = document.createElement('div');
          const img = document.createElement('img');
          const name = document.createElement('span');

          img.src = 'data:image/jpeg;base64,' + elem.file.toString('base64');
          name.textContent = elem.name;

          container.append(img, name);
          document.querySelector('body div').append(container);
        }
      }

      setImages();
    </script>
    <header>
      <h1>ALGORITHM ARTBOOK</h1>
      <a
        href="https://github.com/feyzanaydemir/algorithm-artbook"
        target="_blank"
        rel="noopener noreferrer"
      >
        MADE WITH â™¥ BY FEYZAN
        <img
          class="github-mark"
          src="./assets/github-mark.png"
          alt="GitHub logo."
        />
      </a>
    </header>
    <div class="gallery"></div>
  </body>
</html>
